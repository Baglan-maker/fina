    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rel="icon" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card h2 {
            color: #007bff;
        }
        .profile-card p {
            font-size: 18px;
            margin-bottom: 8px;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Your Profile</h2>
        <div id="profileDetails" class="mt-4">
            <!-- Profile details will be injected here -->
        </div>
        <div class="nav-links">
            <a href="index.html" class="btn btn-primary">Go to Homepage</a>
            <button class="btn btn-danger" id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

            if (loggedInUser) {
                $('#profileDetails').html(`
                    <p><strong>Name:</strong> ${loggedInUser.name}</p>
                    <p><strong>Email:</strong> ${loggedInUser.email}</p>
                    <p><strong>Username:</strong> ${loggedInUser.username}</p>
                `);
            } else {
                alert('You are not logged in!');
                window.location.href = 'login_page.html';
            }

            $('#logout-btn').on('click', function () {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
